<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
</head>

<body>
    <header id="header">
        <img src="#" id="header-img">
        <nav id="nav-bar">
            <a href="#section1" class="nav-link">Section One</a>
            <a href="#section2" class="nav-link">Section Two</a>
            <a href="#section3" class="nav-link">Section Three</a>
        </nav>
    </header>

    <div id="section1">
        <iframe id="video" width="400" height="auto" src="https://www.youtube.com/watch?v=HEMxJl7_cEA" alt="Link to a YouTube video about how sour gummy worms are made."></iframe>
    </div>
    
    <div id="section2">
        <form id="form">
            <label for="email"></label>
            <input id="email" placeholder="Enter an email address here ..." type="email">
            <input type="submit" id="submit" url="https://www.freecodecamp.com/email-submit">
        </form>
    </div>

    <div id="section3">
        <img src="https://images.unsplash.com/photo-1499195333224-3ce974eecb47?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1051&q=80" alt="image of colorful gummy worms">

        <img src="https://images.unsplash.com/photo-1582058091505-f87a2e55a40f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="image of coloful gummy bears">

        <img src="https://images.unsplash.com/photo-1599268902900-67c75540d589?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="image of colorful gummy dots">
    </div>
    
</body>
</html>
